<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eBidding</title>
</head>

<style>
    
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background: url('https://source.unsplash.com/1600x900/?technology,background') no-repeat center center fixed;
    background-size: cover;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Container and glass effect */
.container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.glass {
    padding: 40px;
    border-radius: 20px;
    background: rgba(255, 255, 255, 0.2);
    backdrop-filter: blur(15px);
    box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
    text-align: center;
    color: #fff;
}

/* Heading */
h1 {
    font-size: 2.5rem;
    margin-bottom: 20px;
}

/* Button styling */
button {
    padding: 12px 24px;
    font-size: 1.2rem;
    color: #fff;
    background-color: #007bff;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

/* Button hover effect */
button:hover {
    background-color: #0056b3;
}

</style>

<body>
    <div class="container">
        <div class="glass">
            <h1>Welcome to eBidding</h1>
            <button id="letsrock-button" onclick="goToLogin()">Let's Rock</button>
        </div>
    </div>

    <script>
        function goToLogin() {
            window.location.href = 'login.html';
        }
    </script>
</body>

</html>
